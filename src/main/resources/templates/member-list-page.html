<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">後端管理系統</a>
        </div>

        <!-- /.navbar-static-side -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="#"><i class="fa fa-wrench fa-fw"></i> 功能列表<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">

                        <!-- /.nav-second-level -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">會員列表管理</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        清單
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>序號</th>
                                <th>姓名</th>
                                <th>信箱</th>
                                <th>行動電話</th>
                                <th>地址</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="member:${memberList}" class="odd gradeX">
                                <td th:text="${member.id}"></td>
                                <td th:text="${member.name}"></td>
                                <td th:text="${member.email}"></td>
                                <td th:text="${member.cellphone}"></td>
                                <td th:text="${member.address}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>

        src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            dom: 'Bfrtip',
            buttons: [
                {
                    text: '全選',
                    action: function (e, dt, node, config) {
                        checkAll();
                    }
                },
                {
                    text: '新增',
                    action: function (e, dt, node, config) {
                        location.href = "http://localhost:8080/member/addMemberPage"
                    }
                },
                {
                    text: '刪除',
                    action: function (e, dt, node, config) {
                        deleteMember();
                    }
                }
            ],
            "paging": false,
            "ordering": false,
            "info": false,
            "language": {
                "zeroRecords": "目前無資料",
                "info": "會員清單",
                "infoEmpty": "找尋不到相關資料",
                "sSearch": "搜尋: "
            }


        });
    });
</script>
