<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot簡單聊天室</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <!--<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/main.css" rel="stylesheet">
    <link href="https://github.com/webjars/webjars-locator-core" rel="stylesheet">
    <link href="https://github.com/sockjs/sockjs-client" rel="stylesheet">
    <link href="https://github.com/jmesnil/stomp-websocket" rel="stylesheet">
    <script src="/vendor/jquery/jquery.min.js"></script>
    <!--<script src="/webjars/sockjs-client/sockjs.min.js"></script>-->
    <!--<script src="/webjars/stomp-websocket/stomp.min.js"></script>-->
    <script src="/js/chat.js"></script>
</head>
<body>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket 連接:</label>
                    <button id="connect" class="btn btn-default" type="submit">連接</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">關閉連接
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">發送訊息</label>
                    <input type="text" id="name" class="form-control" placeholder="請輸入訊息">
                </div>
                <button id="send" class="btn btn-default" type="submit">發送</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>小海的聊天室</th>
                </tr>
                </thead>
                <tbody id="chatRoom">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
